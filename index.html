<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="billing-details">
            <h2>Billing Details</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country*</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" placeholder="Street Address">
                    <input type="text" id="address2" name="address2" placeholder="Apartment, suite, unit etc. (optional)">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Town/City*</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">Country/State*</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode / ZIP*</label>
                    <input type="text" id="postcode" name="postcode">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone*</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="createAccount" name="createAccount">
                    <label for="createAccount">Create an account?</label>
                </div>
                <div class="form-group">
                    <label for="password">Account Password*</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="orderNotes">Note about your order, e.g. special notes for delivery</label>
                    <textarea id="orderNotes" name="orderNotes" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                </div>
            </form>
        </div>
        <div class="order-summary">
            <h2>Your Order</h2>
            <table>
                <tr>
                    <td>Product</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td>Vanilla salted caramel</td>
                    <td>$300.0</td>
                </tr>
                <tr>
                    <td>German chocolate</td>
                    <td>$170.0</td>
                </tr>
                <tr>
                    <td>Sweet autumn</td>
                    <td>$170.0</td>
                </tr>
                <tr>
                    <td>Gluten free mini dozen</td>
                    <td>$110.0</td>
                </tr>
                <tr>
                    <td>Subtotal</td>
                    <td>$750.99</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$750.99</td>
                </tr>
            </table>
            <div class="payment-methods">
                <div class="form-group">
                    <input type="checkbox" id="checkPayment" name="checkPayment">
                    <label for="checkPayment">Check Payment</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="paypal" name="paypal">
                    <label for="paypal">Paypal</label>
                </div>
                <button type="submit">Place Order</button>
            </div>
        </div>
    </div>
</body>
</html>
